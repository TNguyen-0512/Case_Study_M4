<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Phiếu nhập kho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <a href="http://localhost:8080/admin/dashboard" class="btn btn-outline-secondary mb-3">
    <i class="fas fa-arrow-left me-1"></i> Quay lại Dashboard
  </a>
  <h1>Danh sách Phiếu nhập kho</h1>

  <a class="btn btn-primary mb-3" th:href="@{/admin/nhap-kho/create}">Tạo Phiếu nhập kho mới</a>

  <table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
      <th>Mã phiếu</th>
      <th>Nhà cung cấp</th>
      <th>Tổng tiền</th>
      <th>Ngày nhập</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phieu : ${phieuNhapKhos}">
      <td th:text="${phieu.maPhieuNhap}"></td>
      <td th:text="${phieu.nhaCungCap}"></td>
      <td th:text="${phieu.tongTien} + ' ₫'"></td>
      <td th:text="${#temporals.format(phieu.ngayNhap, 'dd/MM/yyyy HH:mm')}"></td>
      <td>
        <a th:href="@{'/admin/nhap-kho/chi-tiet/' + ${phieu.idPhieuNhap}}" class="btn btn-sm btn-info">Chi tiết</a>
        <a th:href="@{'/admin/nhap-kho/delete/' + ${phieu.idPhieuNhap}}" class="btn btn-sm btn-danger"
           onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
