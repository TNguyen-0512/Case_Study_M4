<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Form Phiếu nhập kho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Tạo Phiếu nhập kho</h1>

  <form th:action="@{/admin/nhap-kho/save}" th:object="${phieuNhap}" method="post">
    <div class="mb-3">
      <label>Mã phiếu</label>
      <input type="text" class="form-control" th:field="*{maPhieuNhap}" required>
    </div>

    <div class="mb-3">
      <label>Nhà cung cấp</label>
      <input type="text" class="form-control" th:field="*{nhaCungCap}" required>
    </div>

    <div class="mb-3">
      <label>Tổng tiền</label>
      <input type="number" class="form-control" th:field="*{tongTien}" required>
    </div>

    <div class="mb-3">
      <label>Nhân viên nhập</label>
      <select class="form-control" th:field="*{nhanVienNhap.idNhanVien}" required>
        <option th:each="nv : ${nhanViens}"
                th:value="${nv.idNhanVien}"
                th:text="${nv.hoTen}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label>Ghi chú</label>
      <textarea class="form-control" th:field="*{ghiChu}"></textarea>
    </div>

    <h4>Chi tiết nhập kho</h4>
    <div class="row mb-2" th:each="ct, stat : *{chiTietNhapKhoList}">
      <div class="col">
        <input type="number" class="form-control" placeholder="ID Laptop"
               th:field="*{chiTietNhapKhoList[__${stat.index}__].laptop.idLaptop}" required>
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="Số lượng"
               th:field="*{chiTietNhapKhoList[__${stat.index}__].soLuongNhap}" required>
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="Giá nhập"
               th:field="*{chiTietNhapKhoList[__${stat.index}__].giaNhap}" required>
      </div>
      <div class="col">
        <input type="date" class="form-control"
               th:field="*{chiTietNhapKhoList[__${stat.index}__].ngaySanXuat}" required>
      </div>
      <div class="col">
        <input type="date" class="form-control"
               th:field="*{chiTietNhapKhoList[__${stat.index}__].hanBaoHanh}" required>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/admin/nhap-kho/view}" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
</body>
</html>
