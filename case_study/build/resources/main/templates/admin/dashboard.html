<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 8px;
            margin: 4px 0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h4 class="text-center mb-4"><i class="fas fa-cogs me-2"></i>Quản trị</h4>
            <ul class="nav flex-column">
                <li><a th:href="@{/}" class="nav-link"><i class="fas fa-home me-2"></i>Trang chủ</a></li>
                <li><a href="/admin/bao-cao/doanh-thu" class="nav-link"><i class="fas fa-chart-line me-2"></i>Báo cáo doanh thu</a></li>
                <li><a href="/admin/he-thong/hieu-suat" class="nav-link"><i class="fas fa-server me-2"></i>Hiệu suất hệ thống</a></li>
                <li><a href="/admin/danh-muc/view" class="nav-link"><i class="fas fa-tags me-2"></i>Danh mục</a></li>
                <li><a href="/admin/vai-tro/view" class="nav-link"><i class="fas fa-users-cog me-2"></i>Vai trò</a></li>
                <li><a href="/admin/nhan-vien/view" class="nav-link"><i class="fas fa-user-tie me-2"></i>Nhân viên</a></li>
                <li><a href="/admin/khach-hang/view" class="nav-link"><i class="fas fa-user me-2"></i>Khách hàng</a></li>
                <li><a href="/admin/laptop/view" class="nav-link"><i class="fas fa-laptop me-2"></i>Laptop</a></li>
                <li><a href="/admin/thuong-hieu/view" class="nav-link"><i class="fas fa-building me-2"></i>Thương hiệu</a></li>
                <li><a href="/admin/nhap-kho/view" class="nav-link"><i class="fas fa-warehouse me-2"></i>Nhập kho</a></li>
                <li><a href="/admin/don-hang/view" class="nav-link"><i class="fas fa-shopping-cart me-2"></i>Đơn hàng</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Chào mừng bạn đến Admin Dashboard</h2>
            </div>
            <p>Chọn chức năng quản lý từ menu bên trái.</p>
        </div>
    </div>
</div>
</body>
</html>
