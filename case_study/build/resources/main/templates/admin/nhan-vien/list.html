<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="http://localhost:8080/admin/dashboard" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i> Quay lại Dashboard
    </a>
    <h1>Danh sách nhân viên</h1>
    <a th:href="@{/admin/nhan-vien/create}" class="btn btn-primary mb-3">Thêm mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Giới tính</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nv : ${nhanViens}">
            <td th:text="${nv.idNhanVien}"></td>
            <td th:text="${nv.hoTen}"></td>
            <td th:text="${nv.email}"></td>
            <td th:text="${nv.soDienThoai}"></td>
            <td th:text="${nv.gioiTinh}"></td>
            <td>
                <a th:href="@{'/admin/nhan-vien/edit/' + ${nv.idNhanVien}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/admin/nhan-vien/delete/' + ${nv.idNhanVien}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Xoá nhân viên này?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
