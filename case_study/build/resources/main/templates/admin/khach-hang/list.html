<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <a href="http://localhost:8080/admin/dashboard" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i> Quay lại Dashboard
    </a>
    <h1>Danh sách khách hàng</h1>
    <a th:href="@{/admin/khach-hang/create}" class="btn btn-primary mb-3">Thêm mới khách hàng</a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kh : ${khachHangs}">
            <td th:text="${kh.idKhachHang}"></td>
            <td th:text="${kh.hoTen}"></td>
            <td th:text="${kh.email}"></td>
            <td th:text="${kh.soDienThoai}"></td>
            <td th:text="${kh.gioiTinh}"></td>
            <td th:text="${#dates.format(kh.ngaySinh, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{'/admin/khach-hang/edit/' + ${kh.idKhachHang}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/admin/khach-hang/delete/' + ${kh.idKhachHang}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
