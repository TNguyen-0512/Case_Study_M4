<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Vai trò</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${vaiTro.idVaiTro != null ? 'Cập nhật Vai trò' : 'Thêm mới Vai trò'}"></h1>

    <form th:action="${vaiTro.idVaiTro} != null ? @{'/admin/vai-tro/update/' + ${vaiTro.idVaiTro}} : @{/admin/vai-tro/save}"
          th:object="${vaiTro}" method="post">
        <div class="mb-3">
            <label for="tenVaiTro" class="form-label">Tên Vai Trò</label>
            <input type="text" th:field="*{tenVaiTro}" class="form-control" id="tenVaiTro" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/vai-tro/view}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
