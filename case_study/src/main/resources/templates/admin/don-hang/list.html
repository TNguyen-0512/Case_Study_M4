<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="http://localhost:8080/admin/dashboard" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i> Quay lại Dashboard
    </a>
    <h1>Danh sách Đơn hàng</h1>
    <table class="table table-bordered table-striped table-dark">
        <thead>
        <tr>
            <th>Mã Đơn</th>
            <th>Khách Hàng</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Ngày đặt</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dh : ${donHangs}">
            <td th:text="${dh.maDonHang}"></td>
            <td th:text="${dh.khachHang.hoTen}"></td>
            <!-- Hiển thị số đơn giản -->
            <td th:text="${dh.tongThanhToan} + ' ₫'"></td>
            <td th:text="${dh.trangThaiDonHang}"></td>
            <td th:text="${#temporals.format(dh.ngayDatHang.toLocalDateTime(), 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{'/admin/don-hang/chi-tiet/' + ${dh.idDonHang}}" class="btn btn-sm btn-info">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
