<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${nhanVien.idNhanVien == null ? 'Thêm Nhân viên' : 'Sửa Nhân viên'}"></h1>
    <form th:action="@{/admin/nhan-vien/save}" th:object="${nhanVien}" method="post">
        <input type="hidden" th:field="*{idNhanVien}">
        <div class="mb-3">
            <label>Họ tên</label>
            <input type="text" class="form-control" th:field="*{hoTen}" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label>Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{soDienThoai}">
        </div>
        <div class="mb-3">
            <label>Địa chỉ</label>
            <textarea class="form-control" th:field="*{diaChi}"></textarea>
        </div>
        <div class="mb-3">
            <label>Ngày sinh</label>
            <input type="date" class="form-control" th:field="*{ngaySinh}">
        </div>
        <div class="mb-3">
            <label>Giới tính</label>
            <select class="form-control" th:field="*{gioiTinh}">
                <option th:value="Nam">Nam</option>
                <option th:value="Nữ">Nữ</option>
                <option th:value="Khác">Khác</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/nhan-vien/view}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
