<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Danh Mục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <a href="http://localhost:8080/admin/dashboard" class="btn btn-outline-secondary mb-3">
    <i class="fas fa-arrow-left me-1"></i> Quay lại Dashboard
  </a>
  <h1>Danh sách Danh Mục</h1>
  <a th:href="@{/admin/danh-muc/create}" class="btn btn-primary mb-2">Thêm mới Danh Mục</a>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên Danh Mục</th>
      <th>Mô tả</th>
      <th>Thứ tự</th>
      <th>Trạng thái</th>
      <th>Ngày tạo</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dm : ${danhMucs}">
      <td th:text="${dm.idDanhMuc}"></td>
      <td th:text="${dm.tenDanhMuc}"></td>
      <td th:text="${dm.moTa}"></td>
      <td th:text="${dm.thuTuHienThi}"></td>
      <td th:text="${dm.trangThai}"></td>
      <td th:text="${#temporals.format(dm.ngayTao, 'dd/MM/yyyy HH:mm')}"></td>
      <td>
        <a th:href="@{'/admin/danh-muc/update/' + ${dm.idDanhMuc}}" class="btn btn-sm btn-warning">Sửa</a>
        <a th:href="@{'/admin/danh-muc/delete/' + ${dm.idDanhMuc}}" class="btn btn-sm btn-danger"
           onclick="return confirm('Bạn có chắc chắn muốn xoá?')">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
