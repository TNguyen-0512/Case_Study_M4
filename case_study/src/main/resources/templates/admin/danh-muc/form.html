<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh mục - Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${danhMuc.idDanhMuc != null ? 'Cập nhật Danh mục' : 'Thêm mới Danh mục'}"></h1>
  <form th:action="@{${danhMuc.idDanhMuc} != null ? '/admin/danh-muc/update/' + ${danhMuc.idDanhMuc} : '/admin/danh-muc/save'}"
        th:object="${danhMuc}" method="post">

    <div class="mb-3">
      <label for="tenDanhMuc" class="form-label">Tên Danh Mục</label>
      <input type="text" th:field="*{tenDanhMuc}" class="form-control" id="tenDanhMuc" required>
    </div>

    <div class="mb-3">
      <label for="moTa" class="form-label">Mô Tả</label>
      <textarea th:field="*{moTa}" class="form-control" id="moTa"></textarea>
    </div>

    <div class="mb-3">
      <label for="thuTuHienThi" class="form-label">Thứ Tự Hiển Thị</label>
      <input type="number" th:field="*{thuTuHienThi}" class="form-control" id="thuTuHienThi">
    </div>

    <div class="mb-3">
      <label for="trangThai" class="form-label">Trạng Thái</label>
      <select th:field="*{trangThai}" class="form-select" id="trangThai">
        <option th:value="Hoạt_động" th:text="'Hoạt động'"></option>
        <option th:value="Ẩn" th:text="'Ẩn'"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/admin/danh-muc/view}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
