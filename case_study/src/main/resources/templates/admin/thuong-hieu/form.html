<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Thương hiệu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${thuongHieu.idThuongHieu == null ? 'Thêm Thương hiệu' : 'Sửa Thương hiệu'}"></h1>
    <form th:action="@{/admin/thuong-hieu/save}" th:object="${thuongHieu}" method="post">
        <input type="hidden" th:field="*{idThuongHieu}">
        <div class="mb-3">
            <label>Tên thương hiệu</label>
            <input type="text" class="form-control" th:field="*{tenThuongHieu}" required>
        </div>
        <div class="mb-3">
            <label>Quốc gia</label>
            <input type="text" class="form-control" th:field="*{quocGia}">
        </div>
        <div class="mb-3">
            <label>Mô tả</label>
            <textarea class="form-control" th:field="*{moTa}"></textarea>
        </div>
        <div class="mb-3">
            <label>Logo</label>
            <input type="text" class="form-control" th:field="*{logo}">
        </div>
        <div class="mb-3">
            <label>Trạng thái</label>
            <select class="form-control" th:field="*{trangThai}">
                <option th:value="Hoạt_động">Hoạt động</option>
                <option th:value="Ngừng_hoạt_động">Ngừng hoạt động</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/thuong-hieu/view}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
