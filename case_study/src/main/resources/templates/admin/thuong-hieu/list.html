<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thương hiệu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="http://localhost:8080/admin/dashboard" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i> Quay lại Dashboard
    </a>
    <h1>Danh sách thương hiệu</h1>
    <a th:href="@{/admin/thuong-hieu/create}" class="btn btn-primary mb-3">Thêm mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên thương hiệu</th>
            <th>Quốc gia</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="th : ${thuongHieus}">
            <td th:text="${th.idThuongHieu}"></td>
            <td th:text="${th.tenThuongHieu}"></td>
            <td th:text="${th.quocGia}"></td>
            <td th:text="${th.trangThai}"></td>
            <td>
                <a th:href="@{'/admin/thuong-hieu/edit/' + ${th.idThuongHieu}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/admin/thuong-hieu/delete/' + ${th.idThuongHieu}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Xác nhận xoá?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
