<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Phiếu nhập kho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Chi tiết Phiếu nhập: <span th:text="${phieuNhap.maPhieuNhap}"></span></h1>

    <div class="mb-3">
        <strong>Nhân viên nhập:</strong>
        <span th:text="${phieuNhap.nhanVienNhap != null ? phieuNhap.nhanVienNhap.hoTen : 'Chưa có'}"></span><br>

        <strong>Nhà cung cấp:</strong>
        <span th:text="${phieuNhap.nhaCungCap}"></span><br>

        <strong>Ngày nhập:</strong>
        <span th:text="${#temporals.format(phieuNhap.ngayNhap, 'dd/MM/yyyy HH:mm')}"></span><br>

        <strong>Tổng tiền:</strong>
        <span class="text-danger" th:text="${phieuNhap.tongTien} + ' ₫'"></span>
    </div>

    <h4>Chi tiết nhập kho</h4>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Laptop</th>
            <th>Số lượng</th>
            <th>Giá nhập</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ct : ${phieuNhap.chiTietNhapKhoList}">
            <td th:text="${ct.laptop != null ? ct.laptop.tenLaptop : 'N/A'}"></td>
            <td th:text="${ct.soLuongNhap}"></td>
            <td th:text="${ct.giaNhap} + ' ₫'"></td>
            <td th:text="${ct.thanhTien} + ' ₫'"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/nhap-kho/view}" class="btn btn-secondary">Quay lại</a>
</div>
</body>
</html>
