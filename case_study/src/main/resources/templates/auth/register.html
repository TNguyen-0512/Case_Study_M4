<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - NTNLaptop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 0;
    }
    .register-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 600px;
      width: 100%;
    }
    .register-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .register-body {
      padding: 2rem;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      color: white;
    }
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
    }
    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .alert {
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .error-msg {
      color: red;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="register-container">
        <div class="register-header">
          <h2><i class="fas fa-laptop me-2"></i>NTNLaptop</h2>
          <p class="mb-0">Đăng ký tài khoản mới</p>
        </div>
        <div class="register-body">
          <!-- Form Binding -->
          <form th:action="@{/register}" th:object="${registerForm}" method="post">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="fas fa-user me-2"></i>Tên đăng nhập *
                </label>
                <input type="text" th:field="*{tenDangNhap}" class="form-control">
                <div class="error-msg" th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="fas fa-id-card me-2"></i>Họ và tên *
                </label>
                <input type="text" th:field="*{hoTen}" class="form-control">
                <div class="error-msg" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="fas fa-lock me-2"></i>Mật khẩu *
                </label>
                <input type="password" th:field="*{matKhau}" class="form-control">
                <div class="error-msg" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu *
                </label>
                <input type="password" th:field="*{xacNhanMatKhau}" class="form-control">
                <div class="error-msg" th:if="${#fields.hasErrors('xacNhanMatKhau')}" th:errors="*{xacNhanMatKhau}"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="fas fa-envelope me-2"></i>Email *
                </label>
                <input type="email" th:field="*{email}" class="form-control">
                <div class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="fas fa-phone me-2"></i>Số điện thoại *
                </label>
                <input type="text" th:field="*{soDienThoai}" class="form-control">
                <div class="error-msg" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></div>
              </div>

              <div class="col-md-12 mb-3">
                <label class="form-label">
                  <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ *
                </label>
                <input type="text" th:field="*{diaChi}" class="form-control">
                <div class="error-msg" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
              </div>
            </div>

            <button type="submit" class="btn btn-register mt-3">
              <i class="fas fa-user-plus me-2"></i>Đăng ký
            </button>

            <div class="login-link">
              <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
            </div>
          </form>
        </div> <!-- register-body -->
      </div> <!-- register-container -->
    </div>
  </div>
</div>
</body>
</html>
