<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm - NTNLaptop</title>
    <!-- Thư viện chung (Bootstrap, Font‑Awesome, v.v.) -->
    <th:block th:insert="~{/layout::library}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/home.js}" defer></script>
</head>
<body>

<!-- NAVBAR giống trang chủ -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/}">
            <i class="fas fa-laptop me-2"></i>NTNLaptop
        </a>
        <!-- ... phần còn lại copy từ layout navbar ... -->
    </div>
</nav>

<main class="pt-5 mt-5">

    <div class="container-custom">
        <h2 class="section-title mt-4">Tất cả sản phẩm</h2>
        <p class="section-subtitle mb-4">
            Tổng cộng <span th:text="${productCount}">0</span> sản phẩm
        </p>

        <div class="row g-4">
            <!-- Vòng lặp hiển thị product -->
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{/images/laptop/{img}(img=${product.hinhAnhChinh})}"
                         class="card-img-top" th:alt="${product.tenLaptop}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.tenLaptop}">Tên laptop</h5>
                        <p class="card-text mb-1">
                            <i class="fas fa-award me-1"></i>
                            <span th:text="${product.thuongHieu.tenThuongHieu}">Thương hiệu</span>
                        </p>
                        <p class="card-text fw-bold mb-3"
                           th:text="${#numbers.formatDecimal(product.giaBan,0,'COMMA',0,'POINT')} + ' VNĐ'">
                            Giá bán
                        </p>
                        <a th:href="@{/laptop/detail/{id}(id=${product.idLaptop})}"
                           class="btn btn-primary mt-auto">
                            <i class="fas fa-info-circle me-1"></i>Xem chi tiết
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phân trang -->
        <nav class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${page})}">« Trước</a>
                </li>
                <li class="page-item disabled">
          <span class="page-link">
            Trang <span th:text="${page + 1}">1</span> / <span th:text="${#numbers.ceil(productCount/6.0)}">1</span>
          </span>
                </li>
                <li class="page-item" th:classappend="${(page+1) >= #numbers.ceil(productCount/6.0)} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${page+1})}">Sau »</a>
                </li>
            </ul>
        </nav>
    </div>

</main>

</body>
</html>
