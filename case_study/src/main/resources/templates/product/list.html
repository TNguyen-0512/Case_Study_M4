<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{/product/edit/{id}(id=${product.id})}">Sửa</a> |
                    <a th:href="@{/product/delete/{id}(id=${product.id})}">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>

    <p><a href="/product/add">Thêm sản phẩm mới</a></p>
</body>
</html>
