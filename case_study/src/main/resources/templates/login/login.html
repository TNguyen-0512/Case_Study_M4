<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - TechStore</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/login.js"></script>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>💻 TechStore</h1>
        <p>Cửa hàng máy tính uy tín #1</p>
    </div>

    <form action="/login" method="post" id="loginForm">
        <div class="form-group">
            <label for="username">Tên đăng nhập hoặc Email</label>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" required autocomplete="username">
                <span class="input-icon">👤</span>
            </div>
            <div class="error-message" id="usernameError">Vui lòng nhập tên đăng nhập</div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <span class="input-icon">🔒</span>
            </div>
            <div class="error-message" id="passwordError">Vui lòng nhập mật khẩu</div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
            <span class="loading" id="loading"></span>
            <span id="btnText">Đăng Nhập</span>
        </button>

        <div class="forgot-password">
            <a href="/forgot-password">Quên mật khẩu?</a>
        </div>
    </form>

    <div class="divider">
        <span>hoặc</span>
    </div>

    <div class="form-footer">
        <a href="/register">📝 Tạo tài khoản mới</a>
    </div>

    <div class="features">
        <h3>🎯 Lợi ích thành viên</h3>
        <ul>
            <li>Giá ưu đãi độc quyền</li>
            <li>Tích điểm đổi quà</li>
            <li>Hỗ trợ kỹ thuật 24/7</li>
            <li>Bảo hành mở rộng</li>
        </ul>
    </div>
</div>
</body>
</html>
