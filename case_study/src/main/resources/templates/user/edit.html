<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa thông tin - NTNLaptop</title>
  <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div class="profile-container">
  <h2>Chỉnh sửa thông tin</h2>
  <form th:action="@{/profile/edit}"
        th:object="${khachHang}"
        method="post">

    <div class="form-group">
      <label>Họ tên</label>
      <input type="text" th:field="*{hoTen}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text" th:field="*{soDienThoai}" class="form-control">
    </div>
    <div class="form-group">
      <label>Địa chỉ</label>
      <textarea th:field="*{diaChi}" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Lưu lại</button>
    <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
